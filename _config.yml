### Site metadata ###

title: Code Cookbook
description: Reusable code patterns which you can use as reference or copy to your project
author: Carl Furrow
github_username: cfurrow

### Build settings ###

url: "https://cookbooks.carlfurrow.com"
baseurl: ""

plausible_analytics:
  domain: cookbooks.carlfurrow.com

header_pages:
  - index.md
  - recipes/index.md
  - about.md

exclude:
  - docs/
  - hooks/
  - vendor/
  - CONTRIBUTING.md
  - Gemfile
  - LICENSE
  - Makefile
  - README.md
  - sample*.png

liquid:
  error_mode: strict

strict_front_matter: true

### Theme boilerplate ###

theme: fractal

titles_from_headings:
  strip_title: true

defaults:
  - scope:
      path: ""
    values:
      layout: "page"
